{# comment_snippet.html #}
<div class="comment" style="margin-left: {{ depth|default:0 }}em;">
    <p>{{ comment.author }} says: "{{ comment.body }}"</p>
    {% if comment.replies.all %}
        {% for reply in comment.replies.all %}
            {% include "comment_snippet.html" with comment=reply depth=depth|default:0|add:1 %}
        {% endfor %}
    {% endif %}
</div>
