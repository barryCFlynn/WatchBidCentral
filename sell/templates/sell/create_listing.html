{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="container px-4 px-lg-5 mt-5">
    <h2>Create Listing</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
